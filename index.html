<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mountain Climber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Penguin Mountain Climber Adventure</h1>
        <p>Help your penguin reach the summit!</p>
    </header>
    <main>
        <div id="game-ui">
            <div id="mountain"></div>
            <div id="penguin"></div>
            <div id="task-management">
                <h2>Task List</h2>
                <ul id="tasks">
                    <li>Climb 100 meters</li>
                    <li>Collect fish</li>
                    <li>Build a snow fort</li>
                </ul>
            </div>
            <button id="start-game">Start Climbing</button>
        </div>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <p id="score">0</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Penguin Adventures</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
